size: 60                   # Taille du puzzle NxN
iterations: 10       # Nombre d'itérations pour mélanger
heuristic: "manhattan"      # Heuristique : manhattan, hamming, ou linear_conflict
file:      # Nom du fichier contenant un N-puzzle si inexitant le cree automatiquement
solvable: true              # true pour un puzzle résolvable, false pour non résolvable
algorithm: "A-star"            # Algorithme : A-star, greedy ou IDA